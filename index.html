<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Account</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <!-- Add an account -->
    <div class="container">
      <h1>Welcome to Bank of the Epicodus</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Add an Account</h2>
          <form id="create-account">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="number" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-danger" id="submit-account">Create Account</button>
          </form>
        </div> <!-- col-md-4 -->
        <!-- Running Balance -->
        <div class="col-md-8">
          <h2>Balance</h2>
          <div class="well well-sm" id="running-balance">

          </div>
        </div>
      </div> <!-- closes row -->
      <!-- Additional Deposit or Withdrawl -->
      <div class="row">
        <div class="col-md-4">
          <h2>Deposit or Withdrawl from an existing account</h2>
          <form id="change-balance">
            <div class="form-group">
              <label for="additional-deposit">Add a Deposit</label>
              <input type="number" class="form-control" id="additional-deposit">
            </div>
            <div class="form-group">
              <label for="withdrawl">Make a Withdrawl</label>
              <input type="number" class="form-control" id="withdrawl">
            </div>
            <span class="btn btn-success" id="deposit-withdrawl">Submit</span>
          </form>
      </div>
    </div> <!-- closes container -->

  </body>
</html>
